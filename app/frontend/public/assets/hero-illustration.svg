<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background elements -->
    <rect width="600" height="400" fill="#F5F5F5" fill-opacity="0.1"/>
    
    <!-- Abstract connecting lines representing network -->
    <path d="M100,200 C150,100 450,300 500,200" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M150,300 C200,200 400,200 450,300" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M200,100 C250,200 350,200 400,100" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Nodes representing people and companies -->
    <circle cx="100" cy="200" r="20" fill="#64B5F6"/>
    <circle cx="500" cy="200" r="20" fill="#81C784"/>
    <circle cx="150" cy="300" r="15" fill="#64B5F6"/>
    <circle cx="450" cy="300" r="15" fill="#81C784"/>
    <circle cx="200" cy="100" r="15" fill="#64B5F6"/>
    <circle cx="400" cy="100" r="15" fill="#81C784"/>
    
    <!-- Central connecting element -->
    <circle cx="300" cy="200" r="40" fill="#E57373"/>
    <text x="300" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="12">AI</text>
    
    <!-- Decorative elements -->
    <circle cx="250" cy="150" r="5" fill="white"/>
    <circle cx="350" cy="250" r="5" fill="white"/>
    <circle cx="200" cy="250" r="5" fill="white"/>
    <circle cx="400" cy="150" r="5" fill="white"/>
</svg>