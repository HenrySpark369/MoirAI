<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoirAI - Logout Test Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.idle {
            background: #f0f0f0;
            color: #666;
        }

        .status.running {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .main {
                grid-template-columns: 1fr;
            }
        }

        .console-panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .console-header {
            background: #2d3748;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .console-body {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background: #1a202c;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 3px;
        }

        .log-entry.log {
            color: #a0aec0;
        }

        .log-entry.info {
            color: #63b3ed;
        }

        .log-entry.success {
            color: #68d391;
        }

        .log-entry.error {
            color: #fc8181;
        }

        .log-entry.warning {
            color: #f6ad55;
        }

        .log-timestamp {
            color: #718096;
            font-size: 11px;
        }

        .results-panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .results-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .role-result {
            margin-bottom: 20px;
            padding: 15px;
            background: #f7fafc;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }

        .role-result.success {
            border-left-color: #48bb78;
            background: #f0fff4;
        }

        .role-result.error {
            border-left-color: #f56565;
            background: #fff5f5;
        }

        .role-title {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .steps {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: white;
            border-radius: 3px;
            font-size: 12px;
        }

        .step-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }

        .step-icon.pending {
            background: #cbd5e0;
        }

        .step-icon.success {
            background: #48bb78;
        }

        .step-icon.error {
            background: #f56565;
        }

        .errors {
            margin-top: 10px;
            padding: 10px;
            background: #fff5f5;
            border-radius: 3px;
            border-left: 2px solid #f56565;
        }

        .error-item {
            color: #c53030;
            font-size: 12px;
            margin: 5px 0;
        }

        .export-btn {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-flask"></i>
                MoirAI Logout Test Suite
            </h1>
            <p class="subtitle">Comprehensive testing for all user roles: Student, Company, Admin</p>
            
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                This test will create temporary accounts, test the full auth flow (register → login → logout), and capture all console errors.
            </div>

            <div class="controls">
                <button class="btn-primary" id="runTests">
                    <i class="fas fa-play"></i>
                    <span>Run All Tests</span>
                </button>
                <button class="btn-secondary" id="clearLogs">
                    <i class="fas fa-trash"></i>
                    Clear Logs
                </button>
                <button class="btn-secondary" id="exportReport">
                    <i class="fas fa-download"></i>
                    Export Report
                </button>
                <div style="flex: 1;"></div>
                <span class="status idle" id="status">
                    <i class="fas fa-circle"></i>
                    Idle
                </span>
            </div>
        </header>

        <div class="main">
            <div class="console-panel">
                <div class="console-header">
                    <span><i class="fas fa-terminal"></i> Console Output</span>
                    <small id="logCount">0 lines</small>
                </div>
                <div class="console-body" id="console"></div>
            </div>

            <div class="results-panel">
                <h2>
                    <i class="fas fa-chart-bar"></i>
                    Test Results
                </h2>
                <div id="results"></div>
                
                <div class="export-btn">
                    <button class="btn-secondary" id="downloadJSON">
                        <i class="fas fa-download"></i>
                        Download JSON Report
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/logout-test-suite.js"></script>
    <script>
        let logCount = 0;
        let testResults = {};

        // Hook console methods
        const consoleEl = document.getElementById('console');

        function addLog(type, message) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${escapeHtml(message)}`;
            
            consoleEl.appendChild(entry);
            consoleEl.scrollTop = consoleEl.scrollHeight;
            
            logCount++;
            document.getElementById('logCount').textContent = `${logCount} lines`;

            // Keep only last 1000 lines
            while (consoleEl.children.length > 1000) {
                consoleEl.removeChild(consoleEl.firstChild);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setStatus(text, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = type === 'running' 
                ? `<span class="spinner"></span><span>${text}</span>`
                : `<i class="fas fa-circle"></i><span>${text}</span>`;
        }

        function displayResults(results) {
            const resultsEl = document.getElementById('results');
            resultsEl.innerHTML = '';

            const roles = ['student', 'company', 'admin'];
            
            roles.forEach(role => {
                const result = results.results[role];
                const hasErrors = result.errors.length > 0;
                
                const roleDiv = document.createElement('div');
                roleDiv.className = `role-result ${hasErrors ? 'error' : 'success'}`;
                
                roleDiv.innerHTML = `
                    <div class="role-title">
                        <i class="fas fa-${role === 'student' ? 'graduation-cap' : role === 'company' ? 'building' : 'crown'}"></i>
                        ${role.charAt(0).toUpperCase() + role.slice(1)}
                    </div>
                    <div class="steps">
                        <div class="step">
                            <div class="step-icon ${result.register ? 'success' : 'pending'}">
                                <i class="fas fa-check"></i>
                            </div>
                            <span>Register ${result.register ? '✅' : '❌'}</span>
                        </div>
                        <div class="step">
                            <div class="step-icon ${result.login ? 'success' : 'pending'}">
                                <i class="fas fa-check"></i>
                            </div>
                            <span>Login ${result.login ? '✅' : '❌'}</span>
                        </div>
                        <div class="step">
                            <div class="step-icon ${result.getMe ? 'success' : 'pending'}">
                                <i class="fas fa-check"></i>
                            </div>
                            <span>Get User ${result.getMe ? '✅' : '❌'}</span>
                        </div>
                        <div class="step">
                            <div class="step-icon ${result.logout ? 'success' : 'pending'}">
                                <i class="fas fa-check"></i>
                            </div>
                            <span>Logout ${result.logout ? '✅' : '❌'}</span>
                        </div>
                    </div>
                    ${hasErrors ? `
                        <div class="errors">
                            <strong>❌ Errors:</strong>
                            ${result.errors.map(err => `<div class="error-item">• ${err}</div>`).join('')}
                        </div>
                    ` : ''}
                `;
                
                resultsEl.appendChild(roleDiv);
            });
        }

        // Override console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalInfo = console.info;

        console.log = function(...args) {
            addLog('log', args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' '));
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            addLog('error', args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' '));
            originalError.apply(console, args);
        };

        console.warn = function(...args) {
            addLog('warning', args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' '));
            originalWarn.apply(console, args);
        };

        console.info = function(...args) {
            addLog('info', args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' '));
            originalInfo.apply(console, args);
        };

        // Event Listeners
        document.getElementById('runTests').addEventListener('click', async () => {
            logCount = 0;
            document.getElementById('console').innerHTML = '';
            setStatus('Running Tests...', 'running');
            document.getElementById('runTests').disabled = true;

            try {
                testResults = await runFullLogoutTest();
                displayResults(testResults);
                setStatus('Tests Complete', 'success');
            } catch (error) {
                console.error('Fatal error:', error);
                setStatus('Tests Failed', 'error');
            }

            document.getElementById('runTests').disabled = false;
        });

        document.getElementById('clearLogs').addEventListener('click', () => {
            consoleEl.innerHTML = '';
            logCount = 0;
            document.getElementById('logCount').textContent = '0 lines';
        });

        document.getElementById('downloadJSON').addEventListener('click', () => {
            if (Object.keys(testResults).length === 0) {
                alert('No test results to download. Run tests first.');
                return;
            }

            const dataStr = JSON.stringify(testResults, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `logout-test-report-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('exportReport').addEventListener('click', () => {
            const consoleLogs = Array.from(consoleEl.querySelectorAll('.log-entry'))
                .map(el => el.textContent)
                .join('\n');
            
            const report = `
=== MoirAI Logout Test Report ===
Date: ${new Date().toISOString()}

=== TEST RESULTS ===
${JSON.stringify(testResults.results, null, 2)}

=== CONSOLE LOGS ===
${consoleLogs}
            `;

            const dataBlob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `logout-test-report-${new Date().toISOString().split('T')[0]}.txt`;
            link.click();
            URL.revokeObjectURL(url);
        });

        // Initial message
        addLog('info', '✅ Logout Test Suite loaded and ready');
        addLog('info', 'Click "Run All Tests" to begin testing all roles (student, company, admin)');
    </script>
</body>
</html>
