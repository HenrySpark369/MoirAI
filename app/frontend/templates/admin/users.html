<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - MoirAI</title>
    <link rel="stylesheet" href="/static/css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .filter-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-bar input, .filter-bar select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background: var(--bg-white);
        }

        .filter-bar input:focus, .filter-bar select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(115, 15, 51, 0.1);
        }

        .btn-action-sm {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-filter { background: var(--primary-color); color: white; }
        .btn-filter:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }

        .btn-export { background: var(--info); color: white; }
        .btn-export:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }

        .table-section {
            background: var(--bg-white);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        table { width: 100%; border-collapse: collapse; font-size: 0.875rem; }
        thead { background: var(--bg-lighter); border-bottom: 1px solid var(--border-color); }
        th { padding: 1rem; text-align: left; font-weight: 600; }
        td { padding: 1rem; border-bottom: 1px solid var(--border-color); }
        tbody tr:hover { background: rgba(115, 15, 51, 0.02); }

        .badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge.student { background: rgba(59, 130, 246, 0.1); color: #1e40af; }
        .badge.company { background: rgba(34, 91, 78, 0.1); color: #1a4639; }
        .badge.admin { background: rgba(115, 15, 51, 0.1); color: var(--primary-color); }
        .badge.active { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .badge.inactive { background: rgba(239, 68, 68, 0.1); color: var(--error); }

        .actions { display: flex; gap: 0.5rem; }
        .btn-sm {
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        .btn-info { background: var(--info); color: white; }
        .btn-danger { background: var(--error); color: white; }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .pagination button {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            background: var(--bg-white);
            cursor: pointer;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.3s;
        }
        .pagination button:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .pagination button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .loading {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-secondary);
        }
        .loading i {
            font-size: 2rem;
            margin-right: 0.75rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 1.5rem;
            color: var(--text-secondary);
            background: var(--bg-white);
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }
        .empty-state i { font-size: 4rem; color: var(--border-color); margin-bottom: 1rem; }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 768px) {
            .filter-bar { grid-template-columns: 1fr; }
            table { font-size: 0.75rem; }
            th, td { padding: 0.75rem 0.5rem; }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo"><i class="fas fa-brain"></i> <span>MoirAI Admin</span></div>
        </div>
        <nav class="sidebar-nav"></nav>
        <div class="sidebar-footer">
            <a href="/" class="nav-item"><i class="fas fa-sign-out-alt"></i> <span>Volver al sitio</span></a>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-nav">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar usuarios...">
            </div>
            <div class="top-nav-right">
                <button class="icon-btn"><i class="fas fa-bell"></i></button>
                <div class="user-profile">
                    <div class="user-info">
                        <div class="user-name">Admin</div>
                        <div class="user-role">Administrador</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-section active">
            <div class="section-header">
                <h1><i class="fas fa-users"></i> Gestión de Usuarios</h1>
                <div class="header-actions">
                    <button class="btn-action-sm btn-filter" onclick="applyFilters()">
                        <i class="fas fa-filter"></i> Filtrar
                    </button>
                    <button class="btn-action-sm btn-export" onclick="exportUsers()">
                        <i class="fas fa-download"></i> Exportar
                    </button>
                </div>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <div class="filter-bar">
                <input type="text" id="search-input" placeholder="Buscar por nombre o email...">
                <select id="role-filter">
                    <option value="">Todos los roles</option>
                    <option value="student">Estudiante</option>
                    <option value="company">Empresa</option>
                </select>
                <select id="status-filter">
                    <option value="">Todos los estados</option>
                    <option value="active">Activo</option>
                    <option value="inactive">Inactivo</option>
                </select>
            </div>

            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-header">
                        <h3>Usuarios Totales</h3>
                        <div class="kpi-icon"><i class="fas fa-users"></i></div>
                    </div>
                    <div class="kpi-value" id="total-users">0</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-header">
                        <h3>Estudiantes</h3>
                        <div class="kpi-icon"><i class="fas fa-graduation-cap"></i></div>
                    </div>
                    <div class="kpi-value" id="total-students">0</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-header">
                        <h3>Empresas</h3>
                        <div class="kpi-icon"><i class="fas fa-building"></i></div>
                    </div>
                    <div class="kpi-value" id="total-companies">0</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-header">
                        <h3>Activos</h3>
                        <div class="kpi-icon"><i class="fas fa-check-circle"></i></div>
                    </div>
                    <div class="kpi-value" id="active-users">0</div>
                </div>
            </div>

            <div id="loading-state" class="loading" style="display: none;">
                <i class="fas fa-spinner"></i> Cargando usuarios...
            </div>

            <div id="table-container" class="table-section" style="display: none;">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="users-tbody"></tbody>
                    </table>
                </div>
                <div id="pagination" class="pagination"></div>
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h2>No hay usuarios</h2>
                <p>No se encontraron usuarios con los filtros aplicados</p>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let currentPage = 1, allUsers = [];

        function getApiKey() {
            const key = localStorage.getItem('api_key');
            if (!key) { showError('Sin sesión activa'); setTimeout(() => window.location.href = '/login', 2000); }
            return key;
        }

        function showError(msg) {
            const el = document.getElementById('error-message');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function hideError() { document.getElementById('error-message').style.display = 'none'; }

        async function loadUsers() {
            try {
                hideError();
                document.getElementById('loading-state').style.display = 'block';
                const response = await fetch(`${API_BASE}/admin/users`, { headers: { 'X-API-Key': getApiKey() } });
                if (!response.ok) throw new Error(`Error ${response.status}`);
                const data = await response.json();
                allUsers = data.items || data.users || [];
                document.getElementById('loading-state').style.display = 'none';
                if (allUsers.length === 0) {
                    document.getElementById('empty-state').style.display = 'block';
                } else {
                    updateStats(allUsers);
                    renderTable(allUsers);
                    document.getElementById('table-container').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loading-state').style.display = 'none';
                showError('Error al cargar usuarios');
            }
        }

        function updateStats(users) {
            document.getElementById('total-users').textContent = users.length;
            document.getElementById('total-students').textContent = users.filter(u => u.role === 'student').length;
            document.getElementById('total-companies').textContent = users.filter(u => u.role === 'company').length;
            document.getElementById('active-users').textContent = users.filter(u => u.is_active).length;
        }

        function applyFilters() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const role = document.getElementById('role-filter').value;
            const status = document.getElementById('status-filter').value;

            let filtered = allUsers.filter(u => {
                const matchSearch = !search || (u.name && u.name.toLowerCase().includes(search)) || (u.email && u.email.toLowerCase().includes(search));
                const matchRole = !role || u.role === role;
                const matchStatus = !status || (status === 'active' ? u.is_active : !u.is_active);
                return matchSearch && matchRole && matchStatus;
            });

            currentPage = 1;
            renderTable(filtered);
        }

        function renderTable(users) {
            const tbody = document.getElementById('users-tbody');
            const start = (currentPage - 1) * 20, end = start + 20;
            const pageUsers = users.slice(start, end);

            tbody.innerHTML = pageUsers.map(u => `
                <tr>
                    <td><strong>${u.name || 'N/A'}</strong></td>
                    <td><small>${u.email || ''}</small></td>
                    <td><span class="badge ${u.role}">${u.role.toUpperCase()}</span></td>
                    <td><span class="badge ${u.is_active ? 'active' : 'inactive'}">${u.is_active ? 'Activo' : 'Inactivo'}</span></td>
                    <td><div class="actions">
                        <button class="btn-sm btn-info" onclick="viewUser('${u.id}')"><i class="fas fa-eye"></i></button>
                        <button class="btn-sm btn-danger" onclick="deleteUser('${u.id}', '${u.name}')"><i class="fas fa-trash"></i></button>
                    </div></td>
                </tr>
            `).join('');

            const totalPages = Math.ceil(users.length / 20);
            renderPagination(totalPages);
        }

        function renderPagination(total) {
            const pag = document.getElementById('pagination');
            if (total <= 1) { pag.style.display = 'none'; return; }
            let html = '';
            if (currentPage > 1) html += `<button onclick="goToPage(${currentPage - 1})">← Ant</button>`;
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(total, currentPage + 2); i++) {
                html += `<button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
            }
            if (currentPage < total) html += `<button onclick="goToPage(${currentPage + 1})">Sig →</button>`;
            pag.innerHTML = html;
            pag.style.display = 'flex';
        }

        function goToPage(p) { currentPage = p; renderTable(allUsers); window.scrollTo(0, 0); }
        function viewUser(id) { window.location.href = `/admin/user-details?user_id=${id}`; }

        async function deleteUser(id, name) {
            if (!confirm(`¿Eliminar a ${name}?`)) return;
            try {
                const response = await fetch(`${API_BASE}/admin/users/${id}`, { method: 'DELETE', headers: { 'X-API-Key': getApiKey() } });
                if (!response.ok) throw new Error();
                loadUsers();
            } catch { showError('Error al eliminar'); }
        }

        function exportUsers() {
            try {
                const headers = ['Nombre', 'Email', 'Rol', 'Estado', 'Fecha'];
                const rows = allUsers.map(u => [u.name, u.email, u.role.toUpperCase(), u.is_active ? 'Activo' : 'Inactivo', new Date(u.created_at).toLocaleDateString('es-MX')]);
                let csv = headers.join(',') + '\n';
                rows.forEach(r => { csv += r.map(c => `"${c.toString().replace(/"/g, '""')}"`).join(',') + '\n'; });
                const blob = new Blob([csv], { type: 'text/csv' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'usuarios.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch { showError('Error al exportar'); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            document.getElementById('search-input').addEventListener('keyup', applyFilters);
            document.getElementById('role-filter').addEventListener('change', applyFilters);
            document.getElementById('status-filter').addEventListener('change', applyFilters);
        });
    </script>
</body>
</html>
