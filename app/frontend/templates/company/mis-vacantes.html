<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Vacantes - MoirAI</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        .jobs-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .filter-sidebar {
            background: var(--bg-white);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            height: fit-content;
        }

        .filter-sidebar h3 {
            margin: 0 0 1rem 0;
            font-size: 0.875rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .filter-group {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .filter-group:last-child {
            border-bottom: none;
        }

        .filter-group label {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .filter-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .create-job-btn {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .job-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .job-actions button {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .loading, .error-message, .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .jobs-container {
                grid-template-columns: 1fr;
            }
            .filter-sidebar {
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .stats-bar {
                grid-template-columns: 1fr;
            }
            .job-actions {
                flex-direction: column;
            }
            .job-actions button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo"><i class="fas fa-brain"></i> <strong>MoirAI</strong></div>
            <ul class="nav-menu">
                <li><a href="/company/dashboard" class="nav-link">Dashboard</a></li>
                <li><a href="/company/mis-vacantes" class="nav-link active">Mis Vacantes</a></li>
                <li><a href="/company/profile" class="nav-link">Perfil</a></li>
                <li><a href="#" onclick="logout()" class="nav-link btn-logout">Cerrar SesiÃ³n</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero-section" style="background: linear-gradient(135deg, #730f33, #e2bb84); color: white; padding: 3rem 1.5rem; text-align: center;">
        <h1 style="margin: 0 0 0.5rem 0; font-size: 2rem;">Mis Vacantes</h1>
        <p style="margin: 0; opacity: 0.9;">Gestiona y publica nuevas oportunidades laborales</p>
    </div>

    <div style="max-width: 1200px; margin: 0 auto; padding: 2rem 1.5rem;">
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="stats-bar">
            <div class="stat-card">
                <div style="font-size: 0.75rem; text-transform: uppercase; color: var(--text-secondary);">Total Vacantes</div>
                <div style="font-size: 1.75rem; font-weight: 700; color: var(--primary-color);" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 0.75rem; text-transform: uppercase; color: var(--text-secondary);">Activas</div>
                <div style="font-size: 1.75rem; font-weight: 700; color: var(--success);" id="stat-active">0</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 0.75rem; text-transform: uppercase; color: var(--text-secondary);">Candidatos</div>
                <div style="font-size: 1.75rem; font-weight: 700; color: var(--info);" id="stat-candidates">0</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 0.75rem; text-transform: uppercase; color: var(--text-secondary);">Coincidencias</div>
                <div style="font-size: 1.75rem; font-weight: 700; color: var(--secondary-color);" id="stat-matches">0</div>
            </div>
        </div>

        <div class="jobs-container">
            <div>
                <button class="btn btn-primary create-job-btn" onclick="openNewJobModal()">
                    <i class="fas fa-plus"></i> Nueva Vacante
                </button>

                <div id="loading-state" class="loading" style="display: none;">
                    <i class="fas fa-spinner"></i> Cargando vacantes...
                </div>

                <div id="jobs-grid" class="jobs-grid"></div>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox" style="font-size: 3rem; opacity: 0.3;"></i>
                    <p>Sin vacantes publicadas</p>
                </div>
            </div>

            <div class="filter-sidebar">
                <h3>Filtros</h3>
                <button class="btn btn-block btn-secondary" onclick="resetFilters()" style="margin-bottom: 1rem; font-size: 0.875rem;">
                    <i class="fas fa-times"></i> Limpiar
                </button>

                <div class="filter-group">
                    <h4 style="margin: 0 0 0.75rem 0; font-size: 0.875rem;">Estado</h4>
                    <label><input type="checkbox" name="status" value="active"> Activas</label>
                    <label><input type="checkbox" name="status" value="closed"> Cerradas</label>
                    <label><input type="checkbox" name="status" value="draft"> Borradores</label>
                </div>

                <div class="filter-group">
                    <h4 style="margin: 0 0 0.75rem 0; font-size: 0.875rem;">Tipo de Puesto</h4>
                    <label><input type="checkbox" name="type" value="full-time"> Tiempo Completo</label>
                    <label><input type="checkbox" name="type" value="part-time"> Medio Tiempo</label>
                    <label><input type="checkbox" name="type" value="contract"> Contrato</label>
                </div>

                <div class="filter-group">
                    <h4 style="margin: 0 0 0.75rem 0; font-size: 0.875rem;">Rango Salarial</h4>
                    <label><input type="checkbox" name="salary" value="low"> Bajo</label>
                    <label><input type="checkbox" name="salary" value="medium"> Medio</label>
                    <label><input type="checkbox" name="salary" value="high"> Alto</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para nueva vacante -->
    <div id="job-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border-radius: 0.75rem; padding: 2rem; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto; box-shadow: 0 20px 25px rgba(0,0,0,0.15);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 style="margin: 0;">Nueva Vacante</h2>
                <button onclick="closeNewJobModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">Ã—</button>
            </div>
            <form id="job-form" onsubmit="submitJob(event)">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">TÃ­tulo</label>
                    <input type="text" id="job-title" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">DescripciÃ³n</label>
                    <textarea id="job-description" required rows="4" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem;"></textarea>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Skills Requeridos</label>
                    <input type="text" id="job-skills" placeholder="Separados por comas" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem;">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Publicar</button>
                    <button type="button" onclick="closeNewJobModal()" class="btn btn-secondary" style="flex: 1;">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Config -->
    <script>
        const protocol = window.location.protocol
        const hostname = window.location.hostname
        const port = window.location.port
        const origin = port ? `${protocol}//${hostname}:${port}` : `${protocol}//${hostname}`
        window.API_BASE_URL = `${origin}/api/v1`
        console.log('ðŸ”— API Base URL:', window.API_BASE_URL)
    </script>

    <script>
        const API_BASE = window.API_BASE_URL;

        function getApiKey() {
            const key = localStorage.getItem('api_key');
            if (!key) { window.location.href = '/login'; }
            return key;
        }

        function showError(msg) {
            document.getElementById('error-message').textContent = msg;
            document.getElementById('error-message').style.display = 'block';
        }

        async function loadJobs() {
            try {
                document.getElementById('loading-state').style.display = 'flex';
                document.getElementById('jobs-grid').innerHTML = '';
                document.getElementById('empty-state').style.display = 'none';

                const response = await fetch(`${API_BASE}/company/jobs`, {
                    headers: { 'X-API-Key': getApiKey() }
                });

                if (!response.ok) throw new Error(`Error ${response.status}`);
                const jobs = await response.json();

                document.getElementById('loading-state').style.display = 'none';

                if (!jobs.length) {
                    document.getElementById('empty-state').style.display = 'block';
                    return;
                }

                const stats = { total: 0, active: 0, candidates: 0, matches: 0 };
                jobs.forEach((job, idx) => {
                    stats.total++;
                    if (job.status === 'active') stats.active++;
                    stats.candidates += job.applications_count || 0;
                    stats.matches += job.matches_count || 0;

                    const html = `
                        <div class="job-card-simple">
                            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.75rem;">
                                <div>
                                    <h3 style="margin: 0 0 0.25rem 0; font-size: 1rem;">${job.title}</h3>
                                    <p style="margin: 0; font-size: 0.875rem; color: var(--text-secondary);">${job.location || 'UbicaciÃ³n no especificada'}</p>
                                </div>
                                <span class="badge ${job.status === 'active' ? 'active' : 'inactive'}">${job.status}</span>
                            </div>
                            <p style="margin: 0 0 0.75rem 0; font-size: 0.875rem; color: var(--text-secondary); line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${job.description}</p>
                            <div style="display: flex; gap: 0.5rem; margin-bottom: 0.75rem; flex-wrap: wrap;">
                                ${(job.required_skills || []).slice(0, 3).map(s => `<span class="badge" style="background: var(--bg-lighter); color: var(--text-primary);">${s}</span>`).join('')}
                                ${(job.required_skills || []).length > 3 ? `<span class="badge" style="background: var(--bg-lighter); color: var(--text-primary);">+${job.required_skills.length - 3}</span>` : ''}
                            </div>
                            <div class="job-actions">
                                <button class="btn btn-outline btn-sm" onclick="editJob(${job.id})"><i class="fas fa-edit"></i> Editar</button>
                                <button class="btn btn-outline btn-sm" onclick="viewCandidates(${job.id})"><i class="fas fa-users"></i> Candidatos</button>
                                <button class="btn btn-outline btn-sm" onclick="deleteJob(${job.id})"><i class="fas fa-trash"></i> Eliminar</button>
                            </div>
                        </div>
                    `;
                    document.getElementById('jobs-grid').insertAdjacentHTML('beforeend', html);
                });

                document.getElementById('stat-total').textContent = stats.total;
                document.getElementById('stat-active').textContent = stats.active;
                document.getElementById('stat-candidates').textContent = stats.candidates;
                document.getElementById('stat-matches').textContent = stats.matches;
            } catch (error) {
                document.getElementById('loading-state').style.display = 'none';
                showError('Error al cargar vacantes');
            }
        }

        function openNewJobModal() { document.getElementById('job-modal').style.display = 'block'; }
        function closeNewJobModal() { document.getElementById('job-modal').style.display = 'none'; }

        async function submitJob(event) {
            event.preventDefault();
            try {
                const payload = {
                    title: document.getElementById('job-title').value,
                    description: document.getElementById('job-description').value,
                    required_skills: document.getElementById('job-skills').value.split(',').map(s => s.trim())
                };

                const response = await fetch(`${API_BASE}/company/jobs`, {
                    method: 'POST',
                    headers: { 'X-API-Key': getApiKey(), 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Error creando vacante');
                closeNewJobModal();
                document.getElementById('job-form').reset();
                loadJobs();
            } catch (error) { showError('Error al crear vacante'); }
        }

        function editJob(id) { alert('Editar vacante ' + id + ' (implementar)'); }
        function viewCandidates(id) { window.location.href = `/company/vacantes/${id}/candidates`; }
        async function deleteJob(id) {
            if (!confirm('Â¿Eliminar esta vacante?')) return;
            try {
                const response = await fetch(`${API_BASE}/company/jobs/${id}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': getApiKey() }
                });
                if (response.ok) loadJobs();
            } catch (error) { showError('Error al eliminar vacante'); }
        }

        function resetFilters() { document.querySelectorAll('.filter-group input[type="checkbox"]').forEach(cb => cb.checked = false); loadJobs(); }
        function logout() { localStorage.removeItem('api_key'); window.location.href = '/login'; }

        document.addEventListener('DOMContentLoaded', loadJobs);
    </script>
</body>
</html>
