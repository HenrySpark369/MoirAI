<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MoirAI</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(115, 15, 51, 0.1) 0%, rgba(226, 187, 132, 0.1) 100%);
            padding: 1rem;
            padding-top: 80px;
        }

        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .auth-header p {
            margin: 0;
            opacity: 0.95;
            font-size: 0.95rem;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            margin-bottom: -1px;
            transition: all 0.3s ease;
        }

        .auth-tab:hover {
            color: var(--text-primary);
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .auth-content {
            padding: 2rem;
        }

        .auth-panel {
            display: none;
        }

        .auth-panel.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(115, 15, 51, 0.1);
        }

        .form-group input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-group input.valid {
            border-color: #10b981;
        }

        .error-message {
            font-size: 0.8rem;
            color: #ef4444;
            margin-top: 0.35rem;
            display: block;
        }

        .password-input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1rem;
            padding: 0.5rem;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--secondary-color);
        }

        .btn-submit {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--text-secondary);
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border-color);
            z-index: -1;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .btn-social {
            flex: 1;
            padding: 0.75rem;
            background: var(--bg-lighter);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            background: var(--bg-light);
            border-color: var(--secondary-color);
        }

        .auth-footer {
            text-align: center;
            padding: 0 2rem 2rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-card {
                border-radius: 0.75rem;
            }

            .auth-header {
                padding: 1.5rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }

            .auth-content {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-group input {
                font-size: 16px;
                /* Prevenir zoom en mobile */
            }
        }
    </style>
</head>

<body>
    <!-- Navbar - Generada din√°micamente por navbar-manager.js -->
    <nav class="navbar" id="navbar-container">
        <!-- Contenido insertado por JavaScript -->
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1><i class="fas fa-brain"></i> MoirAI</h1>
                <p>Conecta tu talento con oportunidades</p>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
                </button>
                <button class="auth-tab" data-tab="register">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </div>

            <!-- Content -->
            <div class="auth-content">
                <!-- Login Panel -->
                <div id="login" class="auth-panel active">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Correo Electr√≥nico</label>
                            <input type="email" id="login-email" name="email" placeholder="tu@email.com" data-validate="email" required>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Contrase√±a</label>
                            <div class="password-input-group">
                                <input type="password" id="login-password" name="password" placeholder="Ingresa tu contrase√±a" data-validate="password" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="remember-forgot">
                            <label class="checkbox">
                                <input type="checkbox" name="remember">
                                <span>Recu√©rdame</span>
                            </label>
                            <a href="#" class="forgot-link" onclick="handleForgotPassword(); return false;">
                                ¬øOlvidaste contrase√±a?
                            </a>
                        </div>

                        <button type="submit" class="btn-submit">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
                        </button>
                    </form>

                    <div class="divider"><span>o</span></div>

                    <div class="social-login">
                        <button type="button" class="btn-social" id="google-login">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn-social" id="linkedin-login">
                            <i class="fab fa-linkedin"></i> LinkedIn
                        </button>
                    </div>
                </div>

                <!-- Register Panel -->
                <div id="register" class="auth-panel">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="reg-role">¬øEres un...?</label>
                            <select id="reg-role" name="role" required>
                                <option value="">Selecciona un rol</option>
                                <option value="student">Estudiante</option>
                                <option value="company">Empresa</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="reg-first-name">Nombre</label>
                                <input type="text" id="reg-first-name" name="first_name" placeholder="Juan" data-validate="text" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-last-name">Apellido</label>
                                <input type="text" id="reg-last-name" name="last_name" placeholder="P√©rez" data-validate="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="reg-email">Correo Electr√≥nico</label>
                            <input type="email" id="reg-email" name="email" placeholder="tu@email.com" data-validate="email" required>
                        </div>

                        <div class="form-group">
                            <label for="reg-password">Contrase√±a</label>
                            <div class="password-input-group">
                                <input type="password" id="reg-password" name="password" placeholder="M√≠nimo 8 caracteres" data-validate="password" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="reg-confirm">Confirmar Contrase√±a</label>
                            <div class="password-input-group">
                                <input type="password" id="reg-confirm" name="confirm-password" placeholder="Repite tu contrase√±a" data-validate="confirm-password" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- ‚úÖ CORRECCI√ìN: Campos adicionales por rol -->
                        <div class="form-group" id="student-program" style="display: none;">
                            <label for="reg-program">Programa de Estudio</label>
                            <input type="text" id="reg-program" name="program" placeholder="Ej: Ingenier√≠a en Sistemas">
                        </div>

                        <div class="form-group" id="company-industry" style="display: none;">
                            <label for="reg-industry">Industria</label>
                            <input type="text" id="reg-industry" name="industry" placeholder="Ej: Tecnolog√≠a, Finanzas">
                        </div>

                        <div class="form-group" id="company-size" style="display: none;">
                            <label for="reg-company-size">Tama√±o de Empresa</label>
                            <select id="reg-company-size" name="company_size">
                                <option value="">Selecciona tama√±o</option>
                                <option value="startup">Startup (1-20)</option>
                                <option value="small">Peque√±a (21-100)</option>
                                <option value="medium">Mediana (101-500)</option>
                                <option value="large">Grande (500+)</option>
                            </select>
                        </div>

                        <div class="form-group" id="company-location" style="display: none;">
                            <label for="reg-location">Ubicaci√≥n</label>
                            <input type="text" id="reg-location" name="location" placeholder="Ej: M√©xico DF, Monterrey">
                        </div>

                        <div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox" name="terms" data-validate="checkbox" required>
                                <span>Acepto los <a href="#">t√©rminos y condiciones</a></span>
                            </label>
                        </div>

                        <button type="submit" class="btn-submit">
                            <i class="fas fa-user-plus"></i> Crear Cuenta
                        </button>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <div id="login-footer">
                    ¬øNo tienes cuenta? <a onclick="switchToRegister()">Reg√≠strate aqu√≠</a>
                </div>
                <div id="register-footer" style="display:none;">
                    ¬øYa tienes cuenta? <a onclick="switchToLogin()">Inicia sesi√≥n</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Config -->
    <script>
        // ‚úÖ CORRECCI√ìN: Detectar din√°micamente la URL base desde el navegador
        // Esto permite que funcione con http://127.0.0.1:8000 o http://localhost:8000
        const protocol = window.location.protocol
        const hostname = window.location.hostname
        const port = window.location.port
        const origin = port ? `${protocol}//${hostname}:${port}` : `${protocol}//${hostname}`
        window.API_BASE_URL = `${origin}/api/v1`
        console.log('üîó API Base URL:', window.API_BASE_URL)
    </script>

    <!-- Scripts -->
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/utils/storage-manager.js"></script>
    <script src="/static/js/auth-manager.js"></script>
    <script src="/static/js/notification-manager.js"></script>
    <script src="/static/js/utils/form-validator.js"></script>
    <script src="/static/js/navbar-manager.js"></script>
    <script src="/static/js/pages/login.js"></script>
</body>

</html>
